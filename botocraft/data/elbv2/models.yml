---
primary:
  LoadBalancer:
    primary_key: LoadBalancerArn
    arn_key: LoadBalancerArn
    name_key: LoadBalancerName
    input_shapes:
      - CreateLoadBalancerInput
    fields:
      LoadBalancerName:
        required: true
      Scheme:
        default: >-
          "internet-facing"
      Type:
        default: >-
          "application"
      IpAddressType:
        default: >-
          "ipv4"
  Listener:
    primary_key: ListenerArn
    arn_key: ListenerArn
    fields:
      LoadBalancerArn:
        required: true
      Port:
        required: true
      Protocol:
        default: >-
          "HTTPS"
  Rule:
    primary_key: RuleArn
    arn_key: RuleArn
    input_shapes:
      - CreateRuleInput
      - ModifyRuleInput
    fields:
      Priority:
        default: >-
          "1"
      Conditions:
        required: true
      Actions:
        required: true
      IsDefault:
        default: >-
          False
  TargetGroup:
    primary_key: TargetGroupArn
    arn_key: TargetGroupArn
    name_key: TargetGroupName
    fields:
      TargetGroupName:
        required: true
      Protocol:
        default: >-
          "HTTPS"
      Port:
        required: true
      VpcId:
        required: true
      TargetType:
        default: >-
          "ip"
      IpAddressType:
        default: >-
          "ipv4"
secondary:
  SubnetMapping:
    fields:
      SubnetId:
        required: true
  Certificate:
    readonly: true
  TargetGroupStickinessConfig:
    alternate_name: ElbV2TargetGroupStickinessConfig
  Matcher:
    alternate_name: ResponseCodeMatcher