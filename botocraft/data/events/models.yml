---
primary:
  Rule:
    alternate_name: EventRule
    name_key: Name
    arn_key: Arn
    primary_key: Name
    input_shapes:
      - PutRuleRequest
    extra_fields:
      CreatedBy:
        python_type: Optional[str]
        default: None
    relations:
      targets:
        primary_model_name: EventTarget
        many: true
        docstring: >-
          Return the targets that are associated with this rule, if any.
        transformer:
          mapping:
            Rule: Name
    manager_methods:
      enable:
        docstring: >-
          Enable the rule.
        manager_method: enable
        args:
          0:
            name: Name
            value: >-
              cast(str, self.Name)
      disable:
        docstring: >-
          Disable the rule.
        manager_method: disable
        args:
          0:
            name: Name
            value: >-
              cast(str, self.Name)
  Target:
    alternate_name: EventTarget
    name_key: Id
    arn_key: Arn
    primary_key: Id
    input_shapes:
      - PutTargetsRequest
    relations:
      rules:
        primary_model_name: EventRule
        docstring: >-
          Return the :py:class:`Rule` object that this target belongs to.
        method: list_by_target
        transformer:
          mapping:
            TargetArn: Arn
  EventBus:
    primary_key: Name
    arn_key: Arn
    name_key: Name
    input_shapes:
      - CreateEventBusRequest
      - UpdateEventBusRequest
    manager_methods:
      rules:
        docstring: >-
          Return the rules that are associated with this event bus.
        manager_method: list_rules
        args:
          0:
            name: EventBusName
            value: >-
              cast(str, self.Name)
      put_events:
        docstring: >-
          Put events to this event bus.
        manager_method: put_events
        user_args:
          0:
            name: Entries
        user_keyword_args:
          - name: EndpointId
            value: >-
              None
