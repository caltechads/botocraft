---
primary:
  DBInstance:
    primary_key: DBInstanceArn
    arn_key: DBInstanceArn
    name_key: DBInstanceIdentifier
    input_shapes:
      - CreateDBInstanceMessage
      - ModifyDBInstanceMessage
    fields:
      DBInstanceIdentifier:
        required: true
      DBInstanceClass:
        required: true
      MultiAZ:
        default: false
      Engine:
        required: true
      EngineVersion:
        required: true
      AutoMinorVersionUpgrade:
        default: true
      PubliclyAccessible:
        default: false
      StorageEncrypted:
        default: true
      BackupRetentionPeriod:
        default: 1
      DbInstancePort:
        readonly: false
      IAMDatabaseAuthenticationEnabled:
        readonly: false
      EnabledCloudwatchLogsExports:
        readonly: false
      TagList:
        readonly: false
      CustomerOwnedIpEnabled:
        readonly: false
      PerformanceInsightsEnabled:
        readonly: false
secondary:
  AvailabilityZone:
    alternate_name: RDSAvailabilityZone
  Endpoint:
    alternate_name: RDSEndpoint
  CloudwatchLogsExportConfiguration:
    alternate_name: RDSCloudwatchLogsExportConfiguration
  Subnet:
    alternate_name: RDSSubnet
  MasterUserSecret:
    alternate_name: RDSMasterUserSecret
  CertificateDetails:
    alternate_name: RDSCertificateDetails
  PendingModifiedValues:
    alternate_name: RDSPendingModifiedValues