---
Service:
  fields:
    serviceArn:
      readonly: true
    status:
      readonly: true
    runningCount:
      readonly: true
    pendingCount:
      readonly: true
    serviceName:
      required: true
    deployments:
      readonly: true
    events:
      readonly: true
    createdBy:
      readonly: true
    taskDefinition:
      required: true
    roleArn:
      required: true
    clusterArn:
      required: true
    desiredCount:
      required: true
      default: 1
    launchType:
      required: true
      default: >-
        "FARGATE"
    schedulingStrategy:
      required: true
      default: >-
        "REPLICA"
Cluster:
  fields:
    clusterArn:
      readonly: true
    status:
      readonly: true
    registeredContainerInstancesCount:
      readonly: true
    runningTasksCount:
      readonly: true
    pendingTasksCount:
      readonly: true
    activeServicesCount:
      readonly: true
    statistics:
      readonly: true
    attachmentsStatus:
      readonly: true
    clusterName:
      required: true
      default: >-
        "default"
TaskDefinition:
  fields:
    taskDefinitionArn:
      readonly: true
    revision:
      readonly: true
    status:
      readonly: true
    registeredBy:
      readonly: true
    family:
      required: true
    taskRoleArn:
      required: true
    containerDefinitions:
      required: true
    networkMode:
      required: true
      default: >-
        "awsvpc"
Deployment:
  readonly: true
ContainerDefinition:
  fields:
    name:
      required: true
    image:
      required: true
    essential:
      required: true
      default: >-
        True
LoadBalancer:
  alternate_name: LoadBalancerConfiguration
