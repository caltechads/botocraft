---
primary:
  Service:
    arn_key: serviceArn
    name_key: serviceName
    input_shapes:
      - CreateServiceRequest
      - UpdateServiceRequest
    mixins:
      - name: ECSServiceModelMixin
        import_path: botocraft.mixins.ecs
    fields:
      serviceName:
        required: true
      taskDefinition:
        required: true
      clusterArn:
        required: true
      desiredCount:
        required: true
        default: 1
      launchType:
        required: true
        default: >-
          "FARGATE"
      schedulingStrategy:
        required: true
        default: >-
          "REPLICA"
      tags:
        rename: Tags
    properties:
      pk:
        docstring: >-
          The primary key of the service.  This can be used to get the service
          with the :py:meth:`botocraft.services.ecs.ServiceManager.get` method,
          or to do
          :py:meth:`botocraft.services.ecs.ServiceManager.partial_update`.
        transformer:
          mapping:
            service: serviceName
            cluster: clusterArn
      cluster_name:
        docstring: >-
          The name of the cluster that houses this service.
        transformer:
          regex:
            attribute: clusterArn
            regex: >-
              ^.*:cluster/(.+)$
            cluster: clusterArn
    relations:
      cluster:
        primary_model_name: Cluster
        docstring: >-
          Return the :py:class:`Cluster` object that this service belongs to, if
          any.
        transformer:
          mapping:
            cluster: clusterArn
      task_definition:
        primary_model_name: TaskDefinition
        docstring: >-
          Return the :py:class:`TaskDefinition` object that this service uses, if
          any.
        transformer:
          mapping:
            taskDefinition: taskDefinition
      tasks:
        primary_model_name: Task
        cached: false
        many: true
        docstring: >-
          Return the ARNs of :py:class:`Task` objects that run in this service, if
          any.
        transformer:
          mapping:
            serviceName: serviceName
            cluster: clusterArn
      target_groups:
        primary_model_name: TargetGroup
        many: true
        docstring: >-
          Return the target groups that are associated with this service, if any.
        transformer:
          mapping:
            TargetGroupArns: >-
              [lb.targetGroupArn for lb in self.loadBalancers if lb.targetGroupArn]
      scalable_targets:
        primary_model_name: ScalableTarget
        many: true
        docstring: >-
          Return the scalable targets that are associated with this service, if any.
        transformer:
          mapping:
            ServiceNamespace: >-
              "ecs"
            ResourceIds: >-
              f"service/{self.cluster_name}/{self.serviceName}"
      service_deployments:
        primary_model_name: ServiceDeployment
        many: true
        docstring: >-
          Return the ARNs of :py:class:`ServiceDeployment` objects that run in this
          service, if any.
        transformer:
          mapping:
            service: serviceName
            cluster: clusterArn
  Cluster:
    primary_key: clusterArn
    arn_key: clusterArn
    name_key: clusterName
    input_shapes:
      - CreateClusterRequest
    fields:
      clusterName:
        required: true
        default: >-
          "default"
      tags:
        rename: Tags
    relations:
      services:
        primary_model_name: Service
        many: true
        docstring: >-
          Return the ARNs of :py:class:`Service` objects that run in this cluster, if
          any.
        transformer:
          mapping:
            cluster: clusterArn
      container_instances:
        primary_model_name: ContainerInstance
        many: true
        docstring: >-
          Return the ARNs of :py:class:`ContainerInstance` objects that run in this
          cluster, if any.
        transformer:
          mapping:
            cluster: clusterArn
  TaskDefinition:
    primary_key: taskDefinitionArn
    arn_key: taskDefinitionArn
    input_shapes:
      - RegisterTaskDefinitionRequest
    mixins:
      - name: TaskDefinitionModelMixin
        import_path: botocraft.mixins.ecs
    fields:
      family:
        required: true
      containerDefinitions:
        required: true
      networkMode:
        default: >-
          "awsvpc"
    extra_fields:
      Tags:
        python_type: List["ECSTag"]
        required: false
        docstring: >-
          The tags for the task definition.
    manager_methods:
      deregister:
        manager_method: deregister
        docstring: >-
          Deregisters the specified task definition by family and revision. Upon
          deregistration, the task definition is marked as ``INACTIVE``. Existing tasks
          and services that reference an ``INACTIVE`` task definition continue to run
          without disruption. Existing services that reference an ``INACTIVE`` task
          definition can still scale up or down by modifying the service's desired count.
          If you want to delete a task definition revision, you must first deregister the
          task definition revision.
        args:
          0:
            name: taskDefinition
            value: >-
              self.taskDefinitionArn

  Task:
    primary_key: taskArn
    arn_key: taskArn
    input_shapes:
      - RunTaskRequest
    fields:
      tags:
        rename: Tags
      clusterArn:
        required: true
        readonly: false
      platformVersion:
        default: >-
          "LATEST"
      launchType:
        default: >-
          "FARGATE"
    extra_fields:
      taskDefinition:
        python_type: str
        docstring: >-
          The `family` and `revision` (`family:revision`) or full ARN of the
          task definition to run. If a `revision` isn't specified, the latest
          `ACTIVE` revision is used.
    properties:
      serviceName:
        docstring: >-
          The name of the service that ran this task, if any.
        transformer:
          regex:
            attribute: group
            regex: >-
              ^service:(.+)$
    relations:
      cluster:
        primary_model_name: Cluster
        docstring: >-
          Return the :py:class:`Cluster` object that this task belongs to, if any.
        transformer:
          mapping:
            cluster: clusterArn
      task_definition:
        primary_model_name: TaskDefinition
        docstring: >-
          Return the :py:class:`TaskDefinition` object that this task uses, if any.
        transformer:
          mapping:
            taskDefinition: taskDefinition
      container_instance:
        primary_model_name: ContainerInstance
        docstring: >-
          Return the :py:class:`ContainerInstance` object that runs this task, if any.
        transformer:
          mapping:
            containerInstance: containerInstanceArn
            cluster: clusterArn
      service:
        primary_model_name: Service
        docstring: >-
          Return the :py:class:`Service` object that runs this task, if any.
        transformer:
          mapping:
            service: serviceName
            cluster: clusterArn
  ContainerInstance:
    primary_key: containerInstanceArn
    arn_key: containerInstanceArn
    mixins:
      - name: ECSContainerInstanceModelMixin
        import_path: botocraft.mixins.ecs
    readonly: true
    fields:
      tags:
        rename: Tags
    properties:
      clusterName:
        docstring: >-
          The name of the cluster that houses this task, if any.
        transformer:
          regex:
            attribute: containerInstanceArn
            regex: >-
              :container-instance/(.+)/[0-9a-f]+$
      name:
        docstring: >-
          The name of the cluster that houses this task, if any.
        transformer:
          regex:
            attribute: containerInstanceArn
            regex: >-
              :container-instance/.+/([0-9a-f]+)$
    relations:
      instance:
        primary_model_name: Instance
        docstring: >-
          Return the :py:class:`Instance` object that this container instance
          represents, if any.
        transformer:
          mapping:
            InstanceId: ec2InstanceId
      tasks:
        primary_model_name: Task
        many: true
        cached: false
        docstring: >-
          Return the ARNs of :py:class:`Task` objects that run on this container
          instance, if any.
        transformer:
          mapping:
            cluster: clusterName
            containerInstance: containerInstanceArn
            desiredStatus: >-
              "RUNNING"
  ServiceDeployment:
    primary_key: serviceDeploymentArn
    arn_key: serviceDeploymentArn
    readonly: true
    relations:
      target_task_definition:
        primary_model_name: TaskDefinition
        docstring: >-
          Return the :py:class:`TaskDefinition` object that this deployment uses,
          if any.
        transformer:
          mapping:
            taskDefinition: >-
              self.targetServiceRevision.arn

secondary:
  Deployment:
    readonly: true
  ContainerDefinition:
    fields:
      name:
        required: true
      image:
        required: true
      essential:
        required: true
        default: >-
          True
    properties:
      full_repository_uri:
        docstring: >-
          The full repository URI of the image that this container definition uses.  For example: ``123456789012.dkr.ecr.us-east-1.amazonaws.com/my-group/my-image``.
        transformer:
          regex:
            attribute: image
            regex: >-
              ^(.+):.+$
      repository_name:
        docstring: >-
          The name of the repository that houses the image that this container
          definition uses.  For example: ``my-group/my-image``.
        transformer:
          regex:
            attribute: image
            regex: >-
              ^.+?/(.+):.+$
      image_tag:
        docstring: >-
          The tag of the image that this container definition uses.  For example: ``latest``.
        transformer:
          regex:
            attribute: image
            regex: >-
              ^.+:(.+)$
    relations:
      image_object:
        primary_model_name: ECRImage
        imports:
          - name: ImageIdentifier
            import_path: botocraft.services.ecr
        docstring: >-
          Return the :class:`~botocraft.services.ecr.ECRImage` object that this container definition uses.
        transformer:
          mapping:
            repositoryName: repository_name
            imageId: >-
              ImageIdentifier(imageTag=self.image_tag)
  LoadBalancer:
    alternate_name: LoadBalancerConfiguration
  Tag:
    alternate_name: ECSTag
  TaskSet:
    fields:
      tags:
        rename: Tags
  RegisterTaskDefinitionResponse:
    fields:
      tags:
        rename: Tags
  DescribeTaskDefinitionResponse:
    fields:
      tags:
        rename: Tags
  EBSTagSpecification:
    fields:
      tags:
        rename: Tags
  Resource:
    alternate_name: ContainerInstanceResource
  RuntimePlatform:
    fields:
      cpuArchitecture:
        python_type: Literal["x86_64", "ARM64"]