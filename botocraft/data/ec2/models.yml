---
primary:
  Vpc:
    primary_key: VpcId
    name_key: VpcId
    input_shapes:
      - CreateVpcRequest
    fields:
      CidrBlock:
        required: true
      Tags:
        readonly: false
  Subnet:
    primary_key: SubnetId
    arn_key: SubnetArn
    name_key: SubnetId
    input_shapes:
      - CreateSubnetRequest
    fields:
      VpcId:
        required: true
      AvailabilityZone:
        required: true
      CidrBlock:
        required: true
      Ipv6Native:
        default: "False"
      Tags:
        readonly: false
  SecurityGroup:
    primary_key: GroupId
    name_key: GroupName
    mixins:
      - name: SecurityGroupModelMixin
        import_path: botocraft.mixins.ec2
    input_shapes:
      - CreateSecurityGroupRequest
    fields:
      VpcId:
        required: true
      GroupName:
        required: true
      Description:
        required: true
      IpPermissions:
        readonly: false
      IpPermissionsEgress:
        readonly: false
      Tags:
        readonly: false
  Instance:
    primary_key: InstanceId
    input_shapes:
      - RunInstancesRequest
    fields:
      Tags:
        readonly: false
secondary:
  Monitoring:
    alternate_name: EC2DetailedMonitoring
  Placement:
    alternate_name: EC2InstancePlacement
  IamInstanceProfile:
    alternate_name: EC2IamInstanceProfile
  EnclaveOptions:
    alternate_name: EC2EnclaveOptions
  CapacityReservationTarget:
    alternate_name: EC2CapacityReservationTarget
  PrivateDnsNameOptionsOnLaunch:
    alternate_name: EC2PrivateDnsNameOptionsOnLaunch