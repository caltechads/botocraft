SecurityGroup:
  mixins:
    - name: EC2TagsManagerMixin
      import_path: botocraft.mixins.ec2
  methods:
    create:
      boto3_name: create_security_group
      response_attr: GroupId
      args:
        DryRun:
          explicit: true
          default: "False"
        TagSpecifications:
          value: >-
            self.serialize(self.convert_tags(model.Tags, 'security-group'))
    delete:
      boto3_name: delete_security_group
      args:
        GroupName:
          hidden: true
        GroupId:
          required: true
        DryRun:
          default: "False"
    get:
      boto3_name: describe_security_groups
      args:
        GroupNames:
          hidden: true
        Filters:
          hidden: true
        GroupIds:
          rename: GroupId
          required: true
          python_type: str
          source_arg: "[GroupId]"
          docstring: >-
            The ID of the security group.
        DryRun:
          default: "False"
    list:
      boto3_name: describe_security_groups
      args:
        DryRun:
          default: "False"
    revoke_ingress:
      boto3_name: revoke_security_group_ingress
      return_type: Optional[bool]
      response_attr: Return
      args:
        GroupName:
          hidden: true
        GroupId:
          required: true
        DryRun:
          default: "False"
        FromPort:
          hidden: true
        ToPort:
          hidden: true
        CidrIp:
          hidden: true
        IpProtocol:
          hidden: true
        SourceSecurityGroupName:
          hidden: true
        SourceSecurityGroupOwnerId:
          hidden: true
        SecurityGroupRuleIds:
          hidden: true
        IpPermissions:
          required: true
    authorize_ingress:
      boto3_name: authorize_security_group_ingress
      return_type: Optional[bool]
      response_attr: Return
      args:
        GroupName:
          hidden: true
        GroupId:
          required: true
        DryRun:
          default: "False"
        FromPort:
          hidden: true
        ToPort:
          hidden: true
        CidrIp:
          hidden: true
        IpProtocol:
          hidden: true
        SourceSecurityGroupName:
          hidden: true
        SourceSecurityGroupOwnerId:
          hidden: true
        IpPermissions:
          required: true
        TagSpecifications:
          rename: Tags
          python_type: Optional[List["Tag"]]
          source_arg: >-
            self.serialize(self.convert_tags(Tags, 'security-group-rule'))
