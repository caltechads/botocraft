---
Vpc:
  readonly: true
  methods:
    get:
      boto3_name: describe_vpcs
      args:
        Filters:
          hidden: true
        DryRun:
          default: "False"
        VpcIds:
          required: true
          rename: VpcId
          python_type: str
          source_arg: "[VpcId]"
          docstring: >-
            The name of the VPC to describe.
    list:
      boto3_name: describe_vpcs
    dns_hostnames:
      boto3_name: describe_vpc_attribute
      return_type: bool
      response_attr: EnableDnsHostnames['Value']
      args:
        VpcId:
          required: true
        Attribute:
          value: >-
            "enableDnsHostnames"
        DryRun:
          value: "False"
    dns_support:
      boto3_name: describe_vpc_attribute
      return_type: bool
      response_attr: EnableDnsSupport['Value']
      args:
        VpcId:
          required: true
        Attribute:
          value: >-
            "enableDnsSupport"
        DryRun:
          value: "False"
    network_address_usage_metrics:
      boto3_name: describe_vpc_attribute
      return_type: bool
      response_attr: EnableNetworkAddressUsageMetrics['Value']
      args:
        VpcId:
          required: true
        Attribute:
          value: >-
            "enableNetworkAddressUsageMetrics"
        DryRun:
          value: "False"
