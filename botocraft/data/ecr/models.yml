---
primary:
  Repository:
    plural: Repositories
    primary_key: repositoryName
    arn_key: repositoryArn
    name_key: repositoryName
    mixins:
      - name: RepositoryMixin
        import_path: botocraft.mixins.ecr
    input_shapes:
      - CreateRepositoryRequest
    fields:
      repositoryName:
        required: true
      imageTagMutability:
        required: true
        default: >-
          "MUTABLE"
      imageScanningConfiguration:
        required: true
        default: >-
          "scanOnPush"
  Image:
    readonly: true
    mixins:
      - name: ECRImageMixin
        import_path: botocraft.mixins.ecr
    input_shapes:
      - BatchGetImageRequest
    properties:
      pk:
        transformer:
          mapping:
            repositoryName: repositoryName
            imageId: imageId

secondary:
  Resource:
    fields:
      tags:
        rename: Tags
  Attribute:
    alternate_name: ECRAttribute
