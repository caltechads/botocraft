---
primary:
  Repository:
    plural: Repositories
    arn_key: repositoryArn
    name_key: repositoryName
    fields:
      repositoryArn:
        readonly: true
      repositoryName:
        required: true
      repositoryUri:
        readonly: true
      createdAt:
        readonly: true
      imageTagMutability:
        required: true
        default: >-
          "MUTABLE"
      imageScanningConfiguration:
        required: true
        default: >-
          "scanOnPush"
    properties:
      pk:
        mapping:
          mapping:
            repositoryName: repositoryName
            registry: registryId